<script>
    jQuery(function($) {

        $("#validation-form").validate({
            rules: {
                firstnumber: {
                    required: true,
                    max: 1000
                },
                secondnumber: {
                    required: true,
                    max: 1000
                }
            },
            messages: {
                firstnumber: "Please input valid number: Range 1-1000",
                secondnumber: "Please input valid number: Range 1-1000"

            }
        });

        $('#buttonsubmit').click(function() {
            if($("#validation-form").valid()){
                if($("#firstnumber").val()>$("#secondnumber").val()){
                    alert("Please input valid between two numbers");
                }else{
                    var result = getPrimes($("#firstnumber").val(), $("#secondnumber").val());
                    var values = "";
                    $.each(result, function (index, value)  
                    {  
                        values += value + ", ";
                    });  
                    $("#result").html(values.slice(0,-2));
                }
            }else{
                alert("Please input valid between two numbers");
            }
        });

    });

    function getPrimes(min, max) {
        var sieve = [], i, j, primes = [];
        for (i = 2; i <= max; ++i) {
            if (!sieve[i]) {
                // i has not been marked -- it is prime
                primes.push(i);
                for (j = i << 1; j <= max; j += i) {
                    sieve[j] = true;
                }
            }
        }
        return primes;
    }

</script>
